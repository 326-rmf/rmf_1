<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>tupianhuizhi </title>
</head>
<body>
    <canvas></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.heigh = 500;
        var ctx  = canvas.getContext('2d');
        //创建一个图片对象
        var img = new Image;
        //还有一种来创建图片标签
        // var img = document.createElement('img');
        img.src = 'img/zsm1.jpg';
        img.onload = function()
        {//开始绘制图像
            //图片按照图片比例来显示    比例显示
            ctx.drawImage(img,0,0,200,img.height*200/img.width);//draw画
        }
    </script>
</body>
</html>
