<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX GET 请求</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap-grid.css"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>
    </div>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://localhost:8000/jquery-server',{a:100,b:200},function(data){
console.log(data)
            },'json');
        })
        $('button').eq(1).click(function(){
            $.post('http://localhost:8000/jquery-server',{a:100,b:200},function(data){
console.log(data)
            });
        })
        $('button').eq(2).click(function(){
            $.ajax({
                url:'http://localhost:8000/jquery-server',
                data:{a:100,b:200},
                type:'GET',
                success:function(data){
                    console.log(data);
                },
                timeout:2000,
                error:function(){
                    console.log('出错了');
                }
            })
        })

    </script>
</body>

</html>
