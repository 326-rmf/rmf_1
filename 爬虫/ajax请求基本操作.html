<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX GET 请求</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        #result {
            width: 200px;
            height: 100px;
            border: solid 1px #90b;
        }

        #result1 {
            width: 200px;
            height: 100px;
            border: solid 1px rgb(78, 30, 30);
        }

        #result2 {
            width: 200px;
            height: 100px;
            border: solid 1px rgb(78, 30, 30);
        }
    </style>
</head>

<body>
    <button>点击发送请求</button>
    <div id="result"></div>
    <div id="result1"></div>
    <div id="result2"></div>

    <script>
        const btn = document.getElementsByTagName('button')[0];
        const result = document.getElementById('result');
        const result1 = document.getElementById('result1');
        const result2 = document.getElementById('result2');
        window.onkeydown = function () {
            const xhr = new XMLHttpRequest();
            //设置响应体数据的类型
            xhr.responseType = 'json';
            xhr.open('GET', 'http://localhost:8000/json-server');
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // console.log(xhr.response);
                        // result2.innerHTML = xhr.response;
                        //手动转换
                        // let data = JSON.parse(xhr.response);
                        // console.log(data);
                        //自动转换
                        console.log(xhr.response);
                        result2.innerHTML = xhr.response.name;
                    }

                }
            }
        }
        result1.addEventListener('mouseover', function () {
            // console.log('ok')
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8000/server');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('a=100&b=200&c=300');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        result1.innerHTML = xhr.response;
                    }
                }
            }
        })
        btn.onclick = function () {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8000/server?a=100&b=200&c=300');
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // console.log(xhr.status);
                        // console.log(xhr.statusText);
                        // console.log(xhr.getAllResponseHeaders());
                        // console.log(xhr.response);
                        result.innerHTML = xhr.response;
                    } else {

                    }
                }
            }

        }
    </script>
</body>

</html>
