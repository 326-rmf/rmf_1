<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testToken</title>
    <style>
        input{
            display: none;
        }
        input:checked~em{
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <button onclick="gettoken()">拿取token</button>
    <button onclick="getdata()">拿取token才能继续请求</button>
    <label for="input1">
        <input type="checkbox" id="input1">
        <em>select</em>

    </label>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>

    <script type="text/javascript">

    axios.defaults.baseURL = 'http://localhost:9000'
   async function getdata(){
      await axios.get('/data',{
            headers:{
                'Authorization':'server request content ' + localStorage.getItem('token')
            },
            
          // headers:{
            //     'Authorization':"Bearer ",
            //     'token':'okok'
            // },
        }).then(res=>{
            console.log(res)
        })
    }
   async function gettoken(){
      const res =  await axios.get('/data',{}).then(res=>{
          console.log('ok,先拿token')
            localStorage.setItem('token',res.data.token)
            console.log(res)
        })
    }
    </script>
</body>

</html>
